<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <style>
        body{
            font-size:32px;
        }
        i{
            display: block;
        }
        div{
            display: inline;
        }
    </style>
</head>
<body>
    Hello my <i>name</i> is young!<br>
    Hello my <div>name</div> is young!
</body>
</html>
